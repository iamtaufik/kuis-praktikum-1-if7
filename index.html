<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <div id="result">
          <!-- <button onclick="handleToggle()">Light Mode</button> -->
          <h1></h1>
        </div>
        <div class="btns-container">
          <div class="buttons">
            <button class="button" onclick="displayVal(this)">C</button>
            <button class="button" onclick="displayVal(this)">%</button>
            <button class="button" onclick="displayVal(this)">DEL</button>
            <button class="button" onclick="displayVal(this)">/</button>
          </div>
          <div class="buttons">
            <button class="button" onclick="displayVal(this)">7</button>
            <button class="button" onclick="displayVal(this)">8</button>
            <button class="button" onclick="displayVal(this)">9</button>
            <button class="button" onclick="displayVal(this)">*</button>
          </div>
          <div class="buttons">
            <button class="button" onclick="displayVal(this)">4</button>
            <button class="button" onclick="displayVal(this)">5</button>
            <button class="button" onclick="displayVal(this)">6</button>
            <button class="button" onclick="displayVal(this)">-</button>
          </div>
          <div class="buttons">
            <button class="button" onclick="displayVal(this)">1</button>
            <button class="button" onclick="displayVal(this)">2</button>
            <button class="button" onclick="displayVal(this)">3</button>
            <button class="button" onclick="displayVal(this)">+</button>
          </div>
          <div class="buttons">
            <button class="button" onclick="displayVal(this)">00</button>
            <button class="button" onclick="displayVal(this)">0</button>
            <button class="button" onclick="displayVal(this)">,</button>
            <button class="button" onclick="displayVal(this)">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
